<script>
    function removeFriend(id, uiUpdateFunction) {
        payload = {
            "csrfmiddlewaretoken" : "{{csrf_token}}",
            "receiver_user_id" : id
            

        }
        $.ajax({
            type: "POST",
            dataType: "json",
            timeout: 5000,
            url : "{% url 'friend:remove-friend' %}",
            data: payload,
            success:function(data){
                
            },
            error:function(data){
                alert(data)
            },
           complete: function(data){
                uiUpdateFunction()
            }
        })
    }
    
</script>
